<!DOCTYPE html>
<html lang="en">
<head>
    <title>Memorice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="../src/css/style.css" rel="stylesheet">
</head>

<body onload="createDeck()">
    <div class="wrapper">
        <div class="container">
            <h1 class="py-4">Memorice</h1>
            
            <section class="score-panel pb-3">
                <span class="moves">0</span> Movimientos | <span id="timer">00:00:00</span>
                <div class="restart">
                    <button class="btn btn-init">Reiniciar <i class="fa fa-repeat"></i></button>
                </div>
            </section>

            <div class="deck row mb-5"></div>
        </div>
    </div>

    <div class="modal" id="winnerModal" tabindex="-1" role="dialog" aria-labelledby="winnerModal-label">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title" id="winnerModal-label">Has ganado!!</h4>
                </div>
                <div class="modal-body text-center">
                    <p>Y demoraste <span class="modal-timer"></span></p>
                    <p>Bien hecho!! Quieres intentar nuevamente?</p>
                    <p></p>
                </div>
                <div class="modal-footer text-center">
                    <button id="close-modal" type="button" class="btn btn-default p-3" data-dismiss="modal">Jugar de nuevo</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../src/js/timer.js"></script>
    <script type="text/javascript" src="../src/js/functions.js"></script>
</body>
</html>
