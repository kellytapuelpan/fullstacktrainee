<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Game of Thrones - Houses</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="../src/css/style.css" rel="stylesheet">
   </head>

   <body>
      <div id="wrapper">
         <div class="container">
            <div class="row py-5">
               <div class="col-md-3 col-sm-3 col-12">
                  <img src="../src/img/stark.jpg" class="img-fluid" alt="House Stark" id="362">
               </div>
               <div class="col-md-3 col-sm-3 col-12">
                  <img src="../src/img/targaryen.jpg" class="img-fluid" alt="House Targaryen" id="378">
               </div>
               <div class="col-md-3 col-sm-3 col-12">
                  <img src="../src/img/lannister.jpg" class="img-fluid" alt="House Lannister" id="230">
               </div>
               <div class="col-md-3 col-sm-3 col-12">
                  <img src="../src/img/baratheon.jpg" class="img-fluid" alt="House Baratheon" id="15">
               </div>
            </div>
            <div class="row pb-5 mb-5">
               <div class="col-md-10 col-12 offset-md-1">
                  <div class="rec-data p-3">
                     <h2 class="text-center pb-1 mb-3">House details</h2>
                     <div class="house-data text-center">
                        <h3 class="name"></h3>
                        <div class="words pb-3 mb-3"></div>
                        <div class="titles py-3">
                           <ul></ul>
                        </div>
                        <div class="region py-2"></div>
                        <div class="founded pb-4"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div><!-- end of wrapper -->

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script type="text/javascript" src="../src/js/functions.js"></script>
   </body>
</html>
