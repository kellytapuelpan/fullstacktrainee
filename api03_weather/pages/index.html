<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Weather API</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="../src/css/style.css" rel="stylesheet">
      <link href="../src/css/all.css" rel="stylesheet">
   </head>

   <body>
      <div id="wrapper">
         <div class="container">
            <div class="row">
               <div class="col-md-8 col-sm-10 col-12 offset-md-2 offset sm-1 relative">
                  <div class="back-form p-5">
                     <div class="cont-header">
                        <h1 class="text-center"><i class="fas fa-cloud-sun"></i> Weather in your city <i class="fas fa-cloud-sun"></i></h1>
                     </div>
                     <form id="weather-form" action="/" method="GET">
                        <h3 class="text-center pt-4 pb-4 mt-5">Enter the name of your city or the city that you want to know the current temperature</h3>
                        <div class="form-group row mb-2">
                           <input id="city-data" class="form-control form-control-lg col-9" type="text" placeholder="Enter city name">
                           <button type="submit" class="btn btn-primary col-3">Submit</button>
                        </div>
                     </form>
                     <div class="weather text-center pt-4 pb-3 mb-4">
                        The temperature in <span class="city-name"></span> is <span class="city-temp"></span> &deg;F,<br> but really feels like <span class="it_feels"></span> &deg;F
                     </div>
                     <div class="error text-center pt-4 mb-4">
                        You should write a city name!!
                     </div>
                     <div id="map"></div>
                  </div>
               </div>
            </div>
         </div>
      </div><!-- end of wrapper -->

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <script defer src="../src/js/all.js"></script>
      <script type="text/javascript" src="../src/js/functions.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ3DrlGOxU8avCYVnpNmq9Ma-3_J_goY0&callback=initMap"
       async defer></script>
   </body>
</html>
