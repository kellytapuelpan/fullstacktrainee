<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Formulario de Registro</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="../src/css/style.css" rel="stylesheet">
   </head>

   <body>
      <div id="wrapper" class="py-5">
         <div class="fullscreen-bg">
            <video loop muted autoplay poster="../src/img/hd0936.jpg" class="fullscreen-bg__video">
               <source src="../src/video/hd0936.webm" type="video/webm">
               <source src="../src/video/hd0936.mp4" type="video/mp4">
               <source src="../src/video/hd0936.ogv" type="video/ogg">
            </video>
         </div>

         <div class="container">
            <div class="row">
               <div class="col-6 offset-3">
                  <h2 class="mb-5 text-left">Registrarse</h2>
                  <form class="needs-validation p-4" novalidate>
                     <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Ingresa tus nombres"
                          required>
                     </div>
                     <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos"
                          required>
                     </div>
                     <div class="form-group">
                        <label for="rut">RUT</label>
                        <input type="text" id="rut" name="rut" oninput="validateDv(this)" class="form-control" placeholder="Ingresa tu RUT" required>
                        <div class="valid-feedback">Looks good!</div>
                     </div>
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
                        <span class="error" id="invalid_email">Email-id is invalid</span>
                     </div>
                     <div class="form-group">
                        <label for="fecha-nac">Fecha de Nacimiento</label>
                        <input type="date" class="form-control required-field" id="fecha-nac" required>
                     </div>
                     <button id="reset-button" type="button" class="btn btn-primary my-3">Limpiar</button>
                     <button class="btn btn-primary my-3" type="submit">Enviar</button>
                  </form>
               </div>
            </div>
         </div>
      </div><!-- end of wrapper -->

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script type="text/javascript" src="../src/js/validate.js"></script>
      <script type="text/javascript" src="../src/js/functions.js"></script>
   </body>
</html>
